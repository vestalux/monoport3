<header>
 <div class="logo">

        <a href="{{ '/' | prepend: site.baseurl }}"><object type="image/svg+xml" data="{{ site.blog.logo_path | relative_url }}" class="logosvg">Your browser does not support svg images</object></a>
        
      </div>
    <div class="menu">
     

        <ul>
         {% for link in site.navigation %}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                  <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                 </li> 
                 {% endfor %}
         
<!--<li><a href="{{ '/' | prepend: site.baseurl }}">blog</a></li>		
            <li><a href="{{ '/services' | prepend: site.baseurl }}">services</a></li>
            <li><a href="{{ '/contact' | prepend: site.baseurl }}">contact</a></li>
-->
        </ul>
    </div>
   
</header>
